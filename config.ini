[PATHS]
dataset=dataset/
kaggle=.kaggle/
kaggle_dst= ~/
IN_TRAIN_DATASET= Brain Tumor Data Set/Brain Tumor Data Set/

[APP]
version=1.0.0

[DATASET]
dataset_url=preetviradiya/brian-tumor-dataset
dataset_name_zip=brian-tumor-dataset.zip
dataset_name=Brain Tumor Data Set
tumor=Brain Tumor
healthy=Healthy

[DATA_AUGMENTATION]
RESCALE=1.0/255
HORIZONTAL_FLIP=True
VERTICAL_FLIP=True
VALIDATION_SPLIT=0.2
ROTATION_RANGE=20

[DATASET_CONFIG]
PHOTO_HEIGHT=150
PHOTO_WIDTH=150
BATCH_SIZE=64
COLOR_MODE=grayscale
SHUFFLE=True
CLASS_MODE =binary

[COMPILE_CONFIG]
OPTIMIZER=sgd
LOSS=binary_crossentropy